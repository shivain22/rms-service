# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "prod" profile
# ===================================================================

spring:
  cloud:
    consul:
      config:
        enabled: true
        fail-fast: true
        format: yaml # set this to "files" if using git2consul
        profile-separator: '-'
        data-key: data
        default-context: application
        prefix: config
        watch:
          enabled: true
          delay: 1000
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100
